<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link rel="icon" type="image/svg+xml" href="./assets/images/javascript-logo.svg" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <!-- My CSS styles -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header class="mt-4">
      <img
        src="./assets/images/blackjack-logo.svg"
        alt="Blackjack"
        class="img-fluid d-block mx-auto"
      />
    </header>

    <div class="d-flex justify-content-center mt-4 gap-4">
      <div class="col-md-2">
        <button id="new-game-button" class="btn w-100">Nuevo Juego</button>
      </div>
      <div class="col-md-2">
        <button id="draw-card-button" class="btn w-100">Pedir Carta</button>
      </div>
      <div class="col-md-2">
        <button id="stand-button" class="btn w-100">Plantarse</button>
      </div>
    </div>

    <div class="container text-center mt-5">
      <div class="row row-cols-1 row-cols-md-2">
        <div class="col mt-5">
          <h2>Jugador - <span>0</span></h2>
          <!-- The player's cards will be displayed here -->
          <div class="d-flex flex-wrap mt-5 gap-2 cards-container"></div>
        </div>
        <div class="col mt-5">
          <h2>Crupier - <span>0</span></h2>
          <!-- The dealer's cards will be displayed here -->
          <div class="d-flex flex-wrap mt-5 gap-2 cards-container"></div>
        </div>
      </div>
    </div>

    <script src="./assets/js/blackjack-game.js"></script>
    <script>
      blackjackGame.newGame();
    </script>
  </body>
</html>
